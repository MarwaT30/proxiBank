<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Comptes de client</title>
</h:head>
<h:body>
	<p:panel style="display:flex">
		<h3>Informations du client :</h3>
		<h:panelGrid columns="4" bgcolor="lightgrey">

			<h:form>
			Numéro : <h:inputText id="id" value="#{clientMB.client.id}" />
				<h:commandButton value="Charger le client"
					action="#{clientMB.loadComptes}" />
			</h:form>
			<h:form>
				<h:panelGrid columns="2">
				Nom : <h:outputText value="#{clientMB.client.nom}" />
					<br />
				Prénom : <h:outputText value="#{clientMB.client.prenom}" />
					<br />
				Téléphone : <h:outputText value="#{clientMB.client.telephone}" />
					<br />
				Adresse : <h:outputText value="#{clientMB.client.adresse}" />
					<br />
				Code Postal : <h:outputText value="#{clientMB.client.codePostal}" />
					<br />
				Ville : <h:outputText value="#{clientMB.client.ville}" />
					<br />
				</h:panelGrid>
			</h:form>
		</h:panelGrid>
	</p:panel>
	<div style="display: flex">
		<p:panel header="Compte courant"
			style="display:flex; width:50%; display:block">
			<h:form>
				<h:panelGrid columns="2">
		Numéro : <h:outputText value="#{clientMB.compteCourant.numero}" />
					<br />
		Date d'ouverture : <h:outputText
						value="#{clientMB.compteCourant.dateOuverture}" />
					<br />
		Solde : <h:outputText value="#{clientMB.compteCourant.solde}" />
					<br />
		Découvert autorisé : <h:outputText
						value="#{clientMB.compteCourant.autDecouvert}" />
					<br />
				</h:panelGrid>
			</h:form>
		</p:panel>

		<p:panel header="Compte d'Epargne"
			style="display:flex; width:50%; display:block">
			<h:form>
				<h:panelGrid columns="2">
		Numéro : <h:outputText value="#{clientMB.compteEpargne.numero}" />
					<br />
		Date d'ouverture : <h:outputText
						value="#{clientMB.compteEpargne.dateOuverture}" />
					<br />
		Solde : <h:outputText value="#{clientMB.compteEpargne.solde}" />
					<br />
		Taux : <h:outputText value="#{clientMB.compteEpargne.taux}" />
					<br />
				</h:panelGrid>
			</h:form>
		</p:panel>
	</div>
	<p:panel header="Compte d'Epargne" style="display:flex; display:block">
		<h:form>
			<h:panelGrid columns="2">
			Montant : <h:inputText id="solde" value="#{clientMB.solde}" />
				<br />
				<input type="radio" name="sens" value="true">Vers le compte
					d'épargne</input>
				<input type="radio" name="sens" value="false">Vers le compte
					courant</input>
				<h:commandButton value="Valider"
					action="#{clientMB.virementInterne}" />
			</h:panelGrid>
		</h:form>
	</p:panel>
	<h4>Taux de change :</h4>
	<h:form>
		<h:outputText id="id" value="#{changeMB.getChangeEuro()}" />
	</h:form>
</h:body>
</html>
