<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta charset="ISO-8859-1"/>
<title>login conseiller</title>
</h:head>
<h:body>
<h:form>
	<h:messages style="color:orange"/>
	<div align="center">
		<h:panelGrid columns="3">

			

			entrez votre nom :
			<h:inputText id="nom" value="#{clientMB.nom}"><f:validator binding="#{validatorChoice}"/></h:inputText>
			<h:message for="nom" style="color:red" />
			
			entrez votre prenom :
			<h:inputText id="prenom" value="#{clientMB.prenom}"><f:validator binding="#{validatorChoice}"/></h:inputText>
			<h:message for="prenom" style="color:red" />
			

			entrez le mot de passe :
			<h:inputText id="password" value="#{clientMB.password}" required="true"></h:inputText>
			<h:message for="password" style="color:red" />

		</h:panelGrid>
		<h:commandButton value="valider" action="#{clientMB.isConseillerExistMB}" />
		</div>
	</h:form>

</h:body>
</html>
